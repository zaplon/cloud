version: '2'
services:
  mysql:
    environment:
        MYSQL_ROOT_PASSWORD: ''
        MYSQL_USER: root
        MYSQL_PASSWORD: ''
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
     - ./docker/dbs/:/var/lib/mysql
     - ./docker/mysql/:/docker-entrypoint-initdb.d/
  web:
    environment:
      DJANGO_SETTINGS_MODULE: production_settings
    image: "docker.io/zaplon/gabinet"