<ul class="main-nav nav nav-inline" style="z-index: 100;">
    <div class="row" id="visit-menu">
        <div class="col-md-10 col-sm-8">
            <button class="btn btn-default-outline" data-bind="click: printVisit">
                <i class="fa fa-print" aria-hidden="true"></i> Historia choroby
            </button>
            <button class="btn btn-default-outline"
                    data-bind="{click: subMenu.showSkierowania,

            </button>
            <button class="btn btn-default-outline"
                    data-bind="{click: subMenu.showMedycynaPracy,
                     css: {'btn-default': subMenuName()=='medycyna_pracy', 'btn-default-outline': subMenuName()!='medycyna_pracy' }}">

            </button>
            <button class="btn btn-default-outline"
                    data-bind="{click: subMenu.showOrzeczenia,
                     css: {'btn-default': subMenuName()=='orzeczenia', 'btn-default-outline': subMenuName()!='orzeczenia' }}">
                <i class="fa fa-print" aria-hidden="true"></i> Orzeczenia
            </button>
