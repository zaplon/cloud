<div id="video-container">
    <div class="text-center">
        <div style="width: 720px; margin: 0 auto;">
            <div class="arrows" data-bind="visible: slidesShow() || videosShow()">
                <i class="fa fa-chevron-left fa-4" aria-hidden="true" data-bind="click: changeSlide(-1)"></i>
            </div>
            <video id="video-window" width="640" height="480" autoplay="true"></video>
            <div id="slider">
                <div class="slide" data-bind:"foreach: slides">
                    <img src="file">
                </div>
            </div>
            <canvas style="display:none;" id="effects-canvas"></canvas>
            <div class="arrows" data-bind="visible: slidesShow() || videosShow()">
                <i class="fa fa-chevron-right fa-4" aria-hidden="true" data-bind="click: changeSlide(1)"></i>
            </div>
            <div class="clearfix"></div>
        </div>
        <div style="width: 640px; margin: 0 auto;">
            <div class="btn-group pull-left" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary"><span class="fa fa-camera-retro" title="Zdjęcie"></span>
                </button>
                <button type="button" class="btn btn-secondary" data-bind="click: recordVideo, visible: !isRecording()">
                    <span class="fa fa-video-camera" title="Film"></span>
                </button>
                <button type="button" class="btn btn-secondary" data-bind="click: recordVideo, visible: isRecording()">
                    <span class="fa fa-stop" title="Zatrzymaj nagrywanie"></span>
                </button>
            </div>
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-secondary" data-bind="visible: !slidesShow(), click: showSlides">
                    Pokaż slajdy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: slidesShow(), click:showSlides">
                    Ukryj slajdy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: !videosShow(), click: showVideos">
                    Pokaż filmy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: videosShow(), click: showVideos">
                    Ukryj filmy
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="counter" data-bind="visible: videosShow()">
            <span data-bind="text: videos()[0]"></span>/<span data-bind="text: videos()[1]"></span>
        </div>
        <div class="counter" data-bind="visible: slidesShow()">
            <span data-bind="text: slides()[0]"></span>/<span data-bind="text: videos()[1]"></span>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/utils/whammy.js"></script>
<script type="text/javascript" src="/static/js/visit/tabs/video.js"></script>

    #effects-canvas {

    .counter {
