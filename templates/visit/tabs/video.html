<div id="video-container">
    <div class="text-center">
        <div style="width: 720px; margin: 0 auto;">
            <div class="arrows" data-bind="visible: slidesShow() || videosShow()">
                <i class="fa fa-chevron-left fa-4" aria-hidden="true"
                   data-bind="click: changeSlide.bind($data, -1)"></i>
            </div>
            <video id="video-window" width="640" height="480" autoplay="true"
                   data-bind="visible: !(slidesShow() || videosShow())"></video>
            <div id="slider" data-bind="visible: slidesShow()">
                <img data-bind="attr: {src: currentSlide().file}">
            </div>
            <canvas style="display:none;" id="effects-canvas"></canvas>
            <div class="arrows" data-bind="visible: slidesShow() || videosShow()">
                <i class="fa fa-chevron-right fa-4" aria-hidden="true"
                   data-bind="click: changeSlide.bind($data, 1)"></i>
            </div>
            <div class="clearfix"></div>
        </div>
        <div style="width: 640px; margin: 0 auto;">
            <div class="btn-group pull-left" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" data-bind='click: takeScreenShot'>
                    <span class="fa fa-camera-retro" title="Zdjęcie"></span>
                </button>
                <button type="button" class="btn btn-secondary" data-bind="click: recordVideo, visible: !isRecording()">
                    <span class="fa fa-video-camera" title="Film"></span>
                </button>
                <button type="button" class="btn btn-secondary" data-bind="click: recordVideo, visible: isRecording()">
                    <span class="fa fa-stop" title="Zatrzymaj nagrywanie"></span>
                </button>
            </div>
            <div class="btn-group pull-right" role="group">
                <button type="button" class="btn btn-secondary" data-bind="visible: !slidesShow(), click: showSlides">
                    Pokaż slajdy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: slidesShow(), click:showSlides">
                    Ukryj slajdy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: !videosShow(), click: showVideos">
                    Pokaż filmy
                </button>
                <button type="button" class="btn btn-secondary" data-bind="visible: videosShow(), click: showVideos">
                    Ukryj filmy
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="slide-actions" data-bind="visible: slidesShow() || videosShow(), click: markFile">
            <i class="fa fa-check" aria-hidden="true" data-toggle="tooltip" title="Umieść zdjęcie na wydruku",
            data-bind="attr: {class: (slidesShow() && slides()[slideIndex()].is_selected()) ? 'fa fa-check text-success': 'fa fa-check'}"></i>
        </div>
        <div class="counter" data-bind="visible: videosShow()">
            <span data-bind="text: videos().length==0 ? 0 : (videoIndex()+1)"></span>/<span
                data-bind="text: videos().length"></span>
        </div>
        <div class="counter" data-bind="visible: slidesShow()">
            <span data-bind="text: slides().length==0 ? 0 : (slideIndex()+1)"></span>/<span
                data-bind="text: slides().length"></span>
        </div>
        <div class="slide-actions" data-bind="click: deleteFile, visible: slidesShow() || videosShow()">
            <i class="fa fa-close" aria-hidden="true" data-toggle="tooltip" title="Trwale usuń zdjęcie"></i>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/utils/whammy.js"></script>
<script type="text/javascript" src="/static/js/visit/tabs/video.js"></script>
