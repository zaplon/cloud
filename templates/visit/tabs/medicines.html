<div id="medicines">

    <div class="mb-2">
        <div class="form-inline">
            <label class="mr-1" for="division">Oddział NFZ</label>
            <input maxlength="2" class="mr-2 form-control" type="text" id="division" value="11" style="width:50px;"/>
            <label class="mr-1" for="special">Uprawnienia specjalne</label>
            <input type="text" value="X" id="special" class="form-control mr-2" maxlength="2" style="width:50px;"/>
            <button class="btn btn-primary">Drukuj receptę</button>
        </div>
    </div>

    <div class="row mt-2">
        <div class=" col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Skład</th>
                    <th>Dawka</th>
                    <th style="width:300px">Opakowanie</th>
                    <th style="width:100px;">Refundacja</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: medicines -->
                <tr>
                    <td>
                        <input class="form-control"
                               data-bind="jqAuto: { value: selection, source: $parent.getMedicines, labelProp: 'name',
                               options:{delay:200,
                               classes: {'ui-autocomplete': 'autocomplete-list'}} },
                               template: 'rowTmpl'"/>
                    </td>
                    <td data-bind="text: composition"></td>
                    <td data-bind="text: dose"></td>
                    <td>
                        <select class="form-control" style="width:300px"
                                data-bind="options: children, optionsText: 'size', value: size,
                     optionsCaption: 'Wybierz...', disable: children().length==0"></select>
                    </td>
                    <td style="width:100px;">
                        <select data-bind="attribute: {disabled: !id}" class="form-control"></select>
                    </td>
                    <td>
                        <!-- ko if: $index==$parent.medicines.length-1 -->
                        <button data-bind="{attribute: {disabled: !id}, click: $parent.addMedicine}"
                             class="btn btn-success">Dodaj
                        </button>
                        <!-- /ko -->
                        <!-- ko if: $index==3 -->
                        <button data-bind="{click: $parent.removeMedicine}"
                             class="btn btn-danger">Usuń
                        </button>
                        <!-- /ko -->
                    </td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/static/js/visit/tabs/medicines.js"></script>

<script id="rowTmpl" type="text/html">
    <a>
        <span data-bind="text: name"></span>
    </a>
</script>
