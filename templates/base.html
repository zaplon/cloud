{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="pl">
<head lang="pl">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gabinet</title>

    <link href="/img/favicon.144x144.png" rel="apple-touch-icon" type="image/png" sizes="144x144">
    <link href="/img/favicon.114x114.png" rel="apple-touch-icon" type="image/png" sizes="114x114">
    <link href="/img/favicon.72x72.png" rel="apple-touch-icon" type="image/png" sizes="72x72">
    <link href="/img/favicon.57x57.png" rel="apple-touch-icon" type="image/png">
    <link href="/img/favicon.png" rel="icon" type="image/png">
    <link href="/img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="{% static "css/lib/jstree/style.min.css" %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

    {% compress js %}
        <script src="{% static "js/lib/jquery/jquery.min.js" %}"></script>
        <script src="{% static "js/libs/jquery-ui.min.js" %}"></script>
        <script src="{% static "knockout/dist/knockout.js" %}"></script>
        <script src="{% static "js/g.js" %}"></script>
        <script src="{% static "js/plugins.js" %}"></script>
        <script src="{% static "js/utils/autocomplete.js" %}"></script>
        <script src="{% static "moment/min/moment.min.js" %}"></script>
    {% endcompress %}
    {% compress css %}
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <link rel="stylesheet" href="{% static "css/custom.css" %}">
        <link rel="stylesheet" href="{% static "bootstrap-select/dist/css/bootstrap-select.min.css" %}">
    {% endcompress %}
    {% block extra_styles %}{% endblock %}
</head>

{% block body %}{% endblock %}

{% compress js %}
    <script src="{% static "js/lib/eonasdan-bootstrap-datetimepicker/bootstrap-datetimepicker.min.js" %}"></script>
    <script src="{% static "tether/dist/js/tether.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/lib/match-height/jquery.matchHeight.js" %}"></script>
    <script src="{% static "js/lib/notie/notie.js" %}"></script>
    <script src="{% static "bootstrap-select/dist/js/bootstrap-select.min.js" %}"></script>
    <script src="{% static "js/utils/keymaster.js" %}"></script>
    <script src="{% static "forms/js/forms.js" %}"></script>

    <script src="{% static "js/app.js" %}"></script>
    <script src="{% static 'js/lib/jstree/jstree.min.js' %}"></script>
    {#<script src="{% static "js/calendar/pl.js" %}"></script>#}
{% endcompress %}
<script>
    gabinet.doctor = '{{ doctor_data|safe }}';
    gabinet.user = '{{ user_data|safe }}';
    if (gabinet.user.length > 2)
        gabinet.user = JSON.parse(gabinet.user);
    if (gabinet.doctor.length > 2)
        gabinet.doctor = JSON.parse(gabinet.doctor);
</script>

{% block extra_scripts %}{% endblock %}
</html>
