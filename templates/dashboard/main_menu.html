{% load utils_tags %}
<ul class="nav top-menu" style="">

    {% for m in MODULES %}
        {% has_perm m.0 as perm %}
        {% if perm %}
            <li class="nav-item {% if section == m.1 %} active {% endif %}">
                <a class="nav-link" href="/{{ m.1 }}/">{{ m.2 }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
