{% extends 'layout.html' %}
{% load static %}

{% block extra_scripts %}
    <script src="{% static "js/stats.js" %}"></script>
{% endblock %}

{% block menu %}
    {% include 'dashboard/main_menu.html' with section='stats' %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Liczba zakończonych wizyt
                </div>
                <div class="card-block">
                    <canvas id="stats-visits"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Godziny wizyt
                </div>
                <div class="card-block">
                    <canvas id="stats-visits-time"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Liczba wizyt według lekarzy
                </div>
                <div class="card-block">
                    <canvas id="stats-doctors"></canvas>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
