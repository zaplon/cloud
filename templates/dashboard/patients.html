{% extends 'layout.html' %}
{% load static %}

{% block extra_scripts %}
    <script src="{% static "js/lib/bootstrap-table/bootstrap-table.js" %}"></script>
    <script src="{% static "js/lib/bootstrap-table/bootstrap-table-export.min.js" %}"></script>
    <script src="{% static "js/lib/bootstrap-table/tableExport.min.js" %}"></script>
    <script src="{% static "js/lib/bootstrap-table/PL-pl.js" %}"></script>
    <script src="{% static "js/patients.js" %}"></script>
{% endblock %}

{% block menu %}
    {% include 'dashboard/main_menu.html' with section='patients' %}
{% endblock %}

{% block content %}
    <header class="content__title">
        <h1>Archiwum dokumentów</h1>
        <small>Przeglądaj i zarządzaj dokumentacją medyczną</small>
    </header>
    <div class="card">
        <div class="card-block">
            <div class="row">
            <div class="col-md-12">
                <div id="toolbar">
                    <a href="/profile/patients/new/" class="btn btn-success">
                        <i class="font-icon font-icon-plus"></i> DODAJ
                    </a>
                    <button id="remove" class="btn btn-danger" disabled>
                        <i class="glyphicon glyphicon-remove"></i> USUŃ
                    </button>
                </div>
                <div class="table-responsive">
                    <table id="patients-table">
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
