{% extends 'layout.html' %}
{% load static %}

{% block extra_scripts %}
    <script src="{% static "js/patients.js" %}"></script>
{% endblock %}

{% block menu %}
    {% include 'dashboard/main_menu.html' with section='patients' %}
{% endblock %}

{% block content %}
    <section class="box-typical">
        <div class="row">
            <div class="col-md-12">
                <div id="toolbar">
                    <div class="bootstrap-table-header">Lista pacjentów</div>
                    <a href="/profile/patients/new/" class="btn btn-success">
                        <i class="font-icon font-icon-plus"></i> DODAJ
                    </a>
                    <button id="remove" class="btn btn-danger" disabled>
                        <i class="glyphicon glyphicon-remove"></i> USUŃ
                    </button>
                </div>
                <div class="table-responsive">
                    <table id="patients-table">
                    </table>
                </div>
            </div>
        </div>
    </section><!--.box-typical-->
{% endblock %}
