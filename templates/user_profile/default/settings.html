{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="settings-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Ustawienia</h4>
      </div>
      <div class="modal-body">	
        <div class="tabs-section-nav tabs-section-nav-icons">
            <div class="tbl">
                <ul class="nav" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">
									<span class="nav-link-in">
										<span class="font-icon font-icon-user"></span>
										Dane personalne
									</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div><!--.tabs-section-nav-->

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="profile">
                <div class="mt-1">{% crispy profile_form %}</div>
            </div><!--.tab-pane-->
        </div><!--.tab-content-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bind="click: saveSettings">Zapisz</button>
	    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
      </div>	      
   </div>
  </div>
</div>
