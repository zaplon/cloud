{% load static %}
{% load crispy_forms_tags %}


<script src="{% static "js/user_profile/settings.js" %}"></script>

<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Ustawienia</h4>
      </div>
      <div class="modal-body">	
        <div class="tabs-section-nav tabs-section-nav-icons">
            <div class="tbl">
                <ul class="nav" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="#visit" role="tab" data-toggle="tab">
									<span class="nav-link-in">
										<span class="font-icon font-icon-user"></span>
										Dane personalne
									</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#hours" role="tab" data-toggle="tab">
									<span class="nav-link-in">
										<i class="glyphicon glyphicon-time"></i>
										Godziny pracy
									</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div><!--.tabs-section-nav-->

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="hours">
                <table class="table table-striped table-sm" data-bind="foreach: days">
                        {% include "user_profile/doctor/day_form.html" %}
                </table>
                <div class="mt-1">
                    <button data-bind="click: saveDays" class="btn">Zapisz</button>
		    <button data-dismiss="modal" class="btn btn-danger">Anuluj</button>		
                </div>
            </div><!--.tab-pane-->
            <div role="tabpanel" class="tab-pane fade" id="visit">{% crispy profile_form %}</div><!--.tab-pane-->
        </div><!--.tab-content-->
      </div>
      <div class="modal-footer">
	    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            <button type="button" class="btn btn-primary">Zapisz</button>
      </div>	      
   </div>
  </div>
</div>
